name: Python Projects Check

on:
  push:
    branches: [ main ]
    paths:
      - 'Python/**'
      - '.github/workflows/python-projects.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Python/**'

jobs:
  check-python-projects:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Check 101pong syntax
      run: |
        python -m py_compile "Python/Projet 1/101pong"

    - name: Check 102architect syntax
      run: |
        python -m py_compile "Python/Projet 2/102architect"

    - name: Test 101pong with valid arguments
      run: |
        chmod +x "Python/Projet 1/101pong"
        "Python/Projet 1/101pong" 0 0 0 1 1 1 5 || true

    - name: Test 102architect with help
      run: |
        chmod +x "Python/Projet 2/102architect"
        "Python/Projet 2/102architect" -h || true

    - name: Lint Python files
      continue-on-error: true
      run: |
        pylint "Python/Projet 1/101pong" || echo "Linting completed with warnings"
        pylint "Python/Projet 2/102architect" || echo "Linting completed with warnings"

  python-summary:
    runs-on: ubuntu-latest
    needs: check-python-projects
    if: always()

    steps:
    - name: Summary
      run: |
        echo "âœ… Python projects check completed"
